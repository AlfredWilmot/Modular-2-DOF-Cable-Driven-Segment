# Telling MoveIt! where to find follow_joint_trajectory action server being provided by ros_control plugin,
# and which joints are to be controlled.
controller_list:
  - name: REACH/joint_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - chair_joint1
      - chair_joint2
      - joint0
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
      - joint7
      - joint8
      - joint9
      - joint10
      - joint11
      - joint12
      - joint13
      - joint14
      - joint15